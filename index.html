<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digasee - Coming Soon</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap');
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #fcfcfc;
            color: #080808;
            height: 100vh;
            overflow: hidden;
        }
        
        .logo-container {
            max-width: 280px;
            margin: 0 auto;
        }
        
        .logo-animation {
            animation: fadeIn 2s ease-in-out, rotation 120s infinite linear;
        }
        
        .tagline {
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .countdown-item {
            width: 70px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .lotus-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(252,252,252,0) 0%, rgba(252,252,252,1) 70%);
            z-index: -1;
        }
        
        .slow-pulse {
            animation: pulse 6s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.2; }
            50% { opacity: 0.3; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center h-screen">
    <div class="lotus-bg slow-pulse"></div>
    
    <div class="logo-container">
        <img src="/Digasee.png" alt="Digasee Logo" class="w-full mb-6">
    </div>
    
    <h1 class="text-6xl md:text-7xl font-bold mb-2 tracking-wider">DIGASEE</h1>
    <p class="tagline text-xl md:text-2xl mb-12">THE SYMPHONY OF HEALTH</p>
    
    <div class="countdown-container flex flex-row space-x-6 mb-16">
        <div class="countdown-item text-center">
            <div id="days" class="text-4xl font-bold">00</div>
            <div class="text-sm uppercase tracking-widest">Days</div>
        </div>
        <div class="countdown-item text-center">
            <div id="hours" class="text-4xl font-bold">00</div>
            <div class="text-sm uppercase tracking-widest">Hours</div>
        </div>
        <div class="countdown-item text-center">
            <div id="minutes" class="text-4xl font-bold">00</div>
            <div class="text-sm uppercase tracking-widest">Minutes</div>
        </div>
        <div class="countdown-item text-center">
            <div id="seconds" class="text-4xl font-bold">00</div>
            <div class="text-sm uppercase tracking-widest">Seconds</div>
        </div>
    </div>
    
    <div class="newsletter-form w-full max-w-md px-4">
        <div class="flex flex-col md:flex-row">
            <input type="email" placeholder="Your email address" class="flex-grow py-3 px-4 mb-2 md:mb-0 md:mr-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200">
            <button class="bg-black text-white py-3 px-6 uppercase tracking-wider text-sm font-medium hover:bg-gray-800 transition-colors duration-300">Notify Me</button>
        </div>
    </div>
    
    <p class="mt-12 text-center text-sm max-w-md px-4">
        Balancing ancient Ayurvedic wisdom with modern wellness practices. 
        Opening soon to guide you on your journey to holistic health.
    </p>
    
    <script>
        // Set the launch date (2 months from now)
        const launchDate = new Date();
        launchDate.setMonth(launchDate.getMonth() + 2);
        
        // Update countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>
</body>
</html>
